# version: '3'
services:
  hostapd:
      build: .
      restart: always
      network_mode: host
      cap_add:
        - NET_ADMIN
  dnsmasq:
    image: linuxserver/dnsmasq
    restart: always
    network_mode: host
    environment:
      - DNSMASQ_LOG_CMD=-q
      - DNSMASQ_LOG_DHC=-q
    volumes:
      - ./dnsmasq.conf:/etc/dnsmasq.conf:ro
  mosquitto:
    image: eclipse-mosquitto:2
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data