services:
## Mosquitto MQTT
  mqtt:
    container_name: mosquitto
    image: eclipse-mosquitto:latest
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./data/mosquitto/config: /mosquitto/config
      - ./data/mosquitto/data: /mosquitto/data
      - ./data/mosquitto/log: /mosquitto/log

